<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
  </head>
  <body>
    <section class="launching">
      <div>
        <h1>Christmas coming soon!</h1>
        <div class="countdown">
          <div class="container-day">
            <h3 class="day">0</h3>
            <h3>Days</h3>
          </div>
          <div class="container-hour">
            <h3 class="hour">0</h3>
            <h3>Hours</h3>
          </div>
          <div class="container-minute">
            <h3 class="minute">0</h3>
            <h3>Minutes</h3>
          </div>
          <div class="container-second">
            <h3 class="second">0</h3>
            <h3>Seconds</h3>
          </div>
        </div>
      </div>
        <img class="santa" src="images/santa.png" alt="">
        <!-- <audio src="./tone/13241_we_wish_you_a_merry_christmas.mp3" loop autoplay></audio> -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
